
{% extends 'base.html' %}
{% block content %} 
<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Movie Title</th>
            <th scope="col">Actions</th>
        </tr>
    </thead>
    <tbody>
    {% for movie in movies %}
        <tr>
            <td>{{movie.id}}</td>
            <td class="col-6">{{movie.title}}</td>
            <td class="col-4">
                <a href="/movie/{{movie.id}}">Go to details</a>
                {% if request.user.is_superuser %}
                <a href="/movie/{{movie.id}}/update">Update</a>
                <a href="/movie/{{movie.id}}/delete">Delete</a>
                {% endif %}
            </td>
        </tr>
    {% endfor %}
    </tbody>
</div>
{% endblock %}
