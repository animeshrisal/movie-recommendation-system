
{% extends 'base.html' %}
{% block content %} 
<div class="container">
    {% for movie in movies %}
        <div class="row">
            <div class="col-2">{{movie.id}}</div>
            <div class="col-8">{{movie.title}}</div>
            <div class="col-2"><a href="/movie/{{movie.id}}">Go to details</a></div>
        </div>
    {% endfor %}
</div>
{% endblock %}
